<div class="container">
  <h2 class="center">Informacion Personal</h2>
    <form (ngSubmit)="addProfile()">
        <div class="row">
          <div class="col-6">
            <div class="form-group">
              <input name="name" type="text" class="form-control" id="formGroupExampleInput" placeholder="Your Name" [(ngModel)]="profile.name">
            </div>
            <div class="form-group">
              <input name="lastName" [(ngModel)]="profile.lastName" type="text" class="form-control" id="formGroupExampleInput2" placeholder="Your lastname">
            </div>
            <div class="form-group">
              <input name="email" [(ngModel)]="profile.email" type="text" class="form-control" id="formGroupExampleInput" placeholder="your email">
            </div>
            <div class="form-group">
              <input name="phone" [(ngModel)]="profile.phone" type="text" class="form-control" id="formGroupExampleInput2" placeholder="Your phone number">
            </div>
            <div class="form-group">
              <input name="ci" [(ngModel)]="profile.ci" type="text" class="form-control col-5" id="formGroupExampleInput" placeholder="Your ID">
            </div>
            <div class="form-group">
              <input name="birthday" [(ngModel)]="profile.birthday" type="text" class="form-control col-5" id="formGroupExampleInput" placeholder="Your birthday">
            </div>
            <div class="form-group">
              <button type="button" class="btn btn-success">Guardar</button>
              <button type="button" class="btn btn-warning ml-3">Limpiar</button>
            </div>

          </div>
          <div class="col-6">
            <span class="d-none d-lg-block">
              <img class="img-fluid img-profile rounded-circle mx-auto mb-2 col-6" src="http://cdn.primedia.co.za/primedia-broadcasting/image/upload/c_limit,fl_progressive,q_80,w_600/tprcf1jylnmwmdjcjny4" alt="">
            </span>
          </div>
        </div>
        </form>
</div>
{{profiles}}
<ul>
  <li class="text" *ngFor="let item of profiles | async">
    {{item.email}}
  </li>
</ul>
